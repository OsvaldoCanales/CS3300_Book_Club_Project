{% extends 'book_app/base_template.html' %}

<!-- Display the project available and thier links -->
{% block content %}
<h1>Book List</h1>
{% if book_list %}
<ul>
{% for book in book_list %}
<li>
<a href="{{ book.get_absolute_url }}">{{ book.title }}</a>
</li>
{% endfor %}
</ul>
{% else %}
<p>There are no books.</p>
{% endif %}
{% endblock %}
