{% extends 'book_app/base_template.html' %}

<!-- Display the list of catalogs and their links -->
{% block content %}
<h1>Catalog List</h1>
{% if catalog_list %}
<ul>
{% for catalog in catalog_list %}
<li>
<a href="{{ catalog.get_absolute_url }}">{{ catalog.title }}</a>
</li>
{% endfor %}
</ul>
{% else %}
<p>There are no catalogs.</p>
{% endif %}
{% endblock %}
