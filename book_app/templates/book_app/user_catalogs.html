{% extends 'book_app/base_template.html' %}
{% load static %}

{% block content %}
<div style="background-color: #474621; padding: 20px;">
   <h1 style="color: #f5bc2b;">Your Catalogs</h1>
   {% if catalogs %}
   <ul>
   {% for catalog in catalogs %}
      <li>
         <a href="{{ catalog.get_absolute_url }}">{{ catalog.title }}</a>
      </li>
   {% endfor %}
</ul>
{% else %}
<p> No catalogs available </p>
{% endif %}
</div>
{% endblock %}
